<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon HTML Description Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #editor { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; font-family: monospace; overflow-y: auto; }
        button { padding: 8px; margin: 5px 0; cursor: pointer; }
        .html-output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
        #toolbar { margin-bottom: 10px; }
        #editor[contenteditable="true"] { background-color: #fff; }
        #char-counter { margin-top: 10px; }
    </style>
</head>
<body>

<h1>Amazon HTML Description Editor</h1>

<section id="toolbar">
    <button onclick="execCmd('bold')">Bold (b)</button>
    <button onclick="execCmd('insertOrderedList')">Numbering (1)</button>
    <button onclick="execCmd('insertUnorderedList')">Bullets (•)</button>
    <button onclick="toggleEditorMode()">Toggle Visual/HTML</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="insertSymbol('✔')">✔</button>
    <button onclick="insertSymbol('©')">©</button>
    <button onclick="insertSymbol('®')">®</button>
    <button onclick="insertSymbol('★')">★</button>
    <button onclick="insertSymbol('™')">™</button>
    <button onclick="insertSymbol('♥')">♥</button>
    <button onclick="insertSymbol('①')">①</button>
    <button onclick="insertSymbol('②')">②</button>
    <button onclick="insertSymbol('③')">③</button>
    <button onclick="insertSymbol('④')">④</button>
</section>

<section id="editor" contenteditable="true" oninput="updateCharCount()"></section>
<br>
<button onclick="showHTML()">Preview HTML</button>
<button onclick="copyHTML()">Copy HTML</button>

<section class="html-output" id="html-output"></section>
<div id="char-counter">Character count: <span id="count">0</span></div>

<script>
    var isVisualMode = true;

    function execCmd(command) {
        document.execCommand(command, false, null);
    }

    function toggleEditorMode() {
        var editor = document.getElementById('editor');
        if (isVisualMode) {
            editor.textContent = editor.innerHTML.trim();
            editor.setAttribute('contenteditable', false);
        } else {
            editor.innerHTML = editor.textContent.trim();
            editor.setAttribute('contenteditable', true);
        }
        isVisualMode = !isVisualMode;
    }

    function showHTML() {
        var editor = document.getElementById('editor');
        var editorContent = isVisualMode ? editor.innerHTML.trim() : editor.textContent.trim();
        editorContent = editorContent.replace(/<div>/g, '<p>').replace(/<\/div>/g, '</p>').replace(/<p><\/p>/g, '<br>');
        document.getElementById('html-output').textContent = editorContent;
        updateCharCount();  // Update character count after preview
    }

    function copyHTML() {
        var editor = document.getElementById('editor');
        var editorContent = isVisualMode ? editor.innerHTML.trim() : editor.textContent.trim();
        editorContent = editorContent.replace(/<div>/g, '<p>').replace(/<\/div>/g, '</p>').replace(/<p><\/p>/g, '<br>');

        var tempTextarea = document.createElement("textarea");
        tempTextarea.value = editorContent;
        document.body.appendChild(tempTextarea);
        tempTextarea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextarea);
        alert("HTML copied to clipboard!");
    }

    function clearEditor() {
        document.getElementById('editor').innerHTML = '';
        document.getElementById('html-output').textContent = '';
        document.getElementById('count').textContent = '0';  // Reset character count
    }

    function insertSymbol(symbol) {
        var editor = document.getElementById('editor');
        editor.focus();
        document.execCommand('insertText', false, symbol);
        updateCharCount();  // Update character count after inserting a symbol
    }

    function updateCharCount() {
        var editor = document.getElementById('editor');
        var editorContent = isVisualMode ? editor.innerHTML : editor.textContent;
        // Remove tags to count characters only in text
        var charCount = editorContent.replace(/<[^>]*>/g, '').length;
        document.getElementById('count').textContent = charCount;
    }
</script>

</body>
</html>
